matrix:
  include:
    - language: python
      python: "2.7"
      install:
      - pip install pytest==4.4.0 pyyaml requests==2.8.1 pyparsing paramiko==1.18.2 avisdk pycrypto==2.6.1 ecdsa==0.13 pyOpenssl==17.4.0 nose-html-reporting nose-testconfig ConfigParser xlsxwriter jinja2 pandas openpyxl appdirs pexpect xlrd unittest2 networkx==2.2 vcrpy==3.0.0 pytest-mock==1.10.3 pytest-cov pytest-xdist==1.28.0 parameterized==0.7.0 requests_toolbelt==0.8.0
      - sudo pip install flask
      - export PYTHONPATH=$PWD/python/
      - echo $PYTHONPATH
      - pip freeze
      script:
      - pytest ./python/avi/sdk/utils/test/test_api_utils.py -vvvv --color=yes
      - pytest ./python/avi/migrationtools/ace_converter/test/test_modules.py -vvvv --color=yes
      - pytest ./python/avi/migrationtools/netscaler_converter/test/test_migrationtool.py -m travis --config ./python/avi/migrationtools/test/common/config.yaml -vvvv  --color=yes
      - pytest ./python/avi/migrationtools/f5_converter/test/test_migrationtool.py -vvvv -m travis --config ./python/avi/migrationtools/test/common/config.yaml --color=yes
      - pytest ./python/avi/sdk/test/test_saml_api.py -m travis --config ./python/avi/sdk/test/test_saml_api.cfg
      - pytest --cov=./python/avi/sdk/test ./python/avi/sdk/test/test_avi_api.py -m travis --config ./python/avi/sdk/test/test_api.cfg --cov-fail-under=70

    - language: python
      python: "3.5"
      install:
      - pip3.5 install pytest==4.4.0 pyyaml requests==2.22.0 pyparsing paramiko==1.18.2 avisdk pycrypto==2.6.1 ecdsa==0.13 pyOpenssl==17.4.0 nose-html-reporting nose-testconfig ConfigParser xlsxwriter jinja2 pandas openpyxl appdirs pexpect xlrd unittest2 networkx==2.2 vcrpy==3.0.0 pytest-mock==1.10.3 pytest-cov pytest-xdist==1.28.0 parameterized==0.7.0 requests_toolbelt==0.8.0
      - export PYTHONPATH=$PWD/python/
      - echo $PYTHONPATH
      script:
      - pytest --cov=./python/avi/sdk/test ./python/avi/sdk/test/test_avi_api.py -m travis --config ./python/avi/sdk/test/test_api.cfg --cov-fail-under=70

    - language: go
      go: "1.9"
      python: "2.7"
      install:
      - sudo pip install Jinja2==2.11.1 MarkupSafe==1.1.1 Werkzeug==0.16.1 click==7.0 flask==1.1.1 itsdangerous==1.1.0
      - export FLASK_ENV=development
      - export GOPATH=/home/travis/gopath
      - export PATH=$GOPATH/bin:$GOROOT/bin:$PATH
      - go env
      script:
        - make fmt compile test_clients -i

    - language: java
      java: "1.8"
      env: controller="localhost:8080//"
      install:
      - sudo apt-get install openjdk-8-jdk
      - java --version
      - sudo apt install maven
      - mvn --version
      - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64/
      - export PATH=$JAVA_HOME/bin:$PATH
      - echo $JAVA_HOME
      script:
      - cd java
      - mvn -Dtest=MockAviSDKTest test
      - mvn -Dtest=AviSDKMockTest test

