                description: "number of levels of microservices map."
                type: integer
                format: int32
            obj_id:
                description: "serverip port of the pool server."
                type: string
            order_by:
                description: "Order metrics series by metric timestamp. -metric_timestamp will result in most recent value first in the time series."
                type: string
                default: "metric_timestamp"
            os:
                description: "Operating system filter. Eg. os=mac."
                type: string
            pad_missing_data:
                description: "Pad missing data when not available."
                type: boolean
                default: True
            page:
                description: "page id for the query. Allowed only for aggregation queries."
                type: integer
                format: int32
            page_size:
                description: "page size of the query. Allowed only for the aggregation queries."
                type: integer
                format: int32
            pool_uuid:
                description: "metrics for a member pool in a virtual service."
                type: string
            prediction:
                description: "Request prediction values instead of actual observed metrics in future if supported."
                type: boolean
            result_format:
                description: "Deprecated. Please do not use this option. APIs only support JSON format. Enum options - METRICS_FORMAT_JSON, METRICS_FORMAT_CSV, METRICS_FORMAT_TXT, METRICS_FORMAT_PROTOBUF."
                type: string
                default: "METRICS_FORMAT_JSON"
            sampling_level:
                description: "Deprecated. Enum options - METRICS_SAMPLING_DEFAULT, METRICS_SAMPLING_FAST, METRICS_SAMPLING_FORCE."
                type: string
                default: "METRICS_SAMPLING_FORCE"
            server:
                description: "Pool Server ID in format server IP port. Eg. 10.10.1.42 80."
                type: string
            serviceengine_uuid:
                description: "UUID of the service engine.Eg. serviceengine_uuid=se-422ce810-50a4-2ecd-d45d-870656e99b7b."
                type: string
            start:
                description: "Start time for the metrics in ISO 8601 format. Default is UNIX Epoch. Eg. start=1970-01-01T00 00 00."
                type: string
                default: "1970-01-01T00:00:00"
            step:
                description: "Metrics time series returned with time points every time duration specified as step. Eg. if bandwidth is desired every 5 Secs then use step=5&metric_id=l4_client.avg_bandwidth."
                type: integer
                default: 5
                format: int32
            stop:
                description: "End time for the metrics in ISO 8601 format. Default is now. Eg. stop=2014-01-01T12 42 42."
                type: string
            tenant_uuid:
                description: "UUID of the Tenant. ."
                type: string
            url:
                description: "URL filter. Eg. url=http //www.avinetworks.com."
                type: string
            validate_data:
                description: "Validate every data before returning. This will result in increased latency and should only be used for troubleshooting."
                type: boolean
