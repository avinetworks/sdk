                $ref: '#/definitions/MetricsDerivationData'
            dimension_data:
                type: array
                items:
                    $ref: '#/definitions/MetricsDimensionData'
            entity_uuid:
                description: "entity uuid"
                type: string
            metric_description:
                description: ""
                type: string
            metrics_min_scale:
                description: ""
                type: number
                format: double
            metrics_sum_agg_invalid:
                description: ""
                type: boolean
            missing_intervals:
                type: array
                items:
                    $ref: '#/definitions/MetricsMissingDataInterval'
            name:
                description: "name of the column"
                type: string
            obj_id:
                description: "object ID of the series when object ID was specified in the metric"
                type: string
            obj_id_type:
                description: "obj_id_type. Enum options - METRICS_OBJ_ID_TYPE_VIRTUALSERVICE, METRICS_OBJ_ID_TYPE_SERVER, METRICS_OBJ_ID_TYPE_POOL, METRICS_OBJ_ID_TYPE_SERVICEENGINE, METRICS_OBJ_ID_TYPE_VIRTUALMACHINE, METRICS_OBJ_ID_TYPE_CONTROLLER, METRICS_OBJ_ID_TYPE_TENANT, METRICS_OBJ_ID_TYPE_CLUSTER, METRICS_OBJ_ID_TYPE_SE_INTERFACE"
                type: number
                format: int64
            pool_uuid:
                description: "pool_id for the metric"
                type: string
            priority:
                description: ""
                type: boolean
            server:
                description: "server ip port"
                type: string
            statistics:
                $ref: '#/definitions/MetricStatistics'
            tenant_uuid:
                description: "Tenant UUID"
                type: string
            units:
                description: "units of the column data. Enum options - METRIC_COUNT, BITS_PER_SECOND, MILLISECONDS, SECONDS, PER_SECOND, BYTES, PERCENT, KILO_BYTES, KILO_BYTES_PER_SECOND, BYTES_PER_SECOND, KILO_BITS_PER_SECOND, GIGA_BYTES, MEGA_BYTES, NORMALIZED"
                type: number
                format: int64
    MetricsDataSeries:
        type: object
        required:
            -   header
        properties:
            data:
                type: array
                items:
                    $ref: '#/definitions/MetricsData'
            header:
                $ref: '#/definitions/MetricsDataHeader'
    MetricsDerivationData:
        type: object
        required:
            -   derivation_fn
            -   metric_ids
        properties:
            derivation_fn:
                description: "Enum options - METRICS_ALIAS, SUM_FIRST_N_DIVIDE_BY_LAST, SUM_BW_GAUGE, AVG_GET_POST_OTHER_LATENCY, APPDEX_ON_3_BUCKETS, APPDEX_ON_4_BUCKETS, SUM_GAUGE, SUM_N_METRICS, APPDEX_ON_5_BUCKETS, APPDEX_ON_6_BUCKETS, APPDEX_ON_CONNECTIONS, APPDEX_ON_2_BUCKETS, AVG_CLIENT_LATENCY, AVG_APPLICATION_LATENCY, MIN_N_METRICS, SUM_FIRST_N_DIVIDE_BY_LAST_PERCENTAGE, L4_CONNECTION_ERROR_PERCENTAGE, AVG_L4_CLIENT_LATENCY, CHECK_FOR_TRANSITIONS, SUBSTRACT_ALL_FROM_FIRST, AVG_N_OVER_TIME_PERIOD, AVG_NAVIGATION_TIMING, AVG_RUM_VISITS, PCT_SSL_ERROR_CONNECTIONS, AVG_RESPONSE_TIME, SUM_RATES_FIRST_N_DIVIDE_BY_LAST, SUM_RATES_FIRST_N_DIVIDE_BY_LAST_PERCENTAGE, PCT_CACHE_METRICS, SUM_FIRST_N_DIVIDE_BY_SECLAST_EXCL_ERROR_RATE, SUM_FIRST_N_SUBSTRACT_LAST, AVG_POOL_METRICS, AVG_POOL_BW, AVG_BY_SUBSTRACT_ALL_FROM_FIRST_OVER_TIME, AVG_RSA_PFS, EVAL_FN, SSL_PROTOCOL_INDICATOR, SUM_FIRST_N_DIVIDE_BY_SECLAST_RATE_EXCL_ERROR_RATE, SUBSTRACT_ALL_FROM_FIRST_WITH_FLOOR_ZERO, AVAILABLE_CAPACITY, CONNECTION_SATURATION, AVG_RSA_NON_PFS, SSL_HANDSHAKES_NONPFS"
                type: number
                format: int64
            exclude_derived_metric:
                description: ""
                type: boolean
            include_derivation_metrics:
                description: ""
                type: boolean
            join_tables:
                description: "Enum options - METRICS_TABLE_NONE, METRICS_TABLE_ANOMALY, METRICS_TABLE_CONTROLLER_STATS, METRICS_TABLE_HEALTH_SCORE, METRICS_TABLE_SE_STATS, METRICS_TABLE_VSERVER_L4_SERVER, METRICS_TABLE_VSERVER_L4_CLIENT, METRICS_TABLE_VSERVER_L7_CLIENT, METRICS_TABLE_VSERVER_L7_SERVER, METRICS_TABLE_RUM_PREAGG_BROWSER, METRICS_TABLE_RUM_PREAGG_COUNTRY, METRICS_TABLE_RUM_PREAGG_DEVTYPE, METRICS_TABLE_RUM_PREAGG_LANG, METRICS_TABLE_RUM_PREAGG_OS, METRICS_TABLE_RUM_PREAGG_URL, METRICS_TABLE_RUM_ANALYTICS, METRICS_TABLE_VM_STATS, METRICS_TABLE_RESOURCE_TIMING_DIM, METRICS_TABLE_RESOURCE_TIMING_BLOB, METRICS_TABLE_RUM_PREAGG_IPGROUP, METRICS_TABLE_DOS_ANALYTICS, METRICS_TABLE_APP_INSIGHTS, METRICS_TABLE_VSERVER_DNS, METRICS_TABLE_SERVER_DNS, METRICS_TABLE_SERVICE_INSIGHTS, METRICS_TABLE_SOURCE_INSIGHTS, METRICS_TABLE_TENANT_STATS, METRICS_TABLE_SE_IF_STATS"
                type: number
                format: int64
            metric_ids:
                description: ""
                type: string
            result_has_additional_fields:
                description: ""
                type: boolean
            skip_backend_derivation:
                description: ""
                type: boolean
    MetricsDimensionData:
        type: object
        required:
            -   dimension
            -   dimension_id
        properties:
            dimension:
                description: "Dimension Type. Enum options - METRICS_DIMENSION_METRIC_TIMESTAMP, METRICS_DIMENSION_COUNTRY, METRICS_DIMENSION_OS, METRICS_DIMENSION_URL, METRICS_DIMENSION_DEVTYPE, METRICS_DIMENSION_LANG, METRICS_DIMENSION_BROWSER, METRICS_DIMENSION_IPGROUP, METRICS_DIMENSION_ATTACK, METRICS_DIMENSION_ASN"
                type: number
                format: int64
            dimension_id:
                description: "Dimension ID"
                type: string
    MetricsFilters:
        type: object
        required:
            -   op
            -   rel_param
        properties:
            op:
                description: "Enum options - EQ, GT, GE, LT, LE, NE"
                type: number
                format: int64
            rel_param:
                $ref: '#/definitions/RelationalOperatorsParams'
    MetricsMissingDataInterval:
        type: object
        required:
            -   end
            -   start
        properties:
            end:
                description: ""
                type: string
            start:
                description: ""
                type: string
    MetricsQuery:
        type: object
        required:
            -   entity_uuid
            -   metric_entity
            -   metric_id
        properties:
            aggregate_entity:
                description: "Required if the metrics need to be aggregated across multiple entities like virtualservice"
                type: boolean
            asn:
                description: "Autonomous System number. Eg. asn=3794"
                type: string
            attack:
                description: "Dos Attack ID filter"
                type: string
            browser:
                description: "Browser filter. Eg. browser=Chrome"
                type: string
            client_insights:
                description: "Client Insights Source Type - Active or Passive. Enum options - NO_INSIGHTS, PASSIVE, ACTIVE"
                type: number
                format: int64
            country:
                description: "Two letter country filter. Eg. country=US"
                type: string
            detailed_header:
                description: "Detailed header returns metric information, statistics etc. It is has overhead which can be bypassed if caller just wants raw data"
                type: boolean
            devtype:
                description: "Device type filter. Eg. devtype=desktop"
                type: string
            dimension_aggregation:
                description: "Aggregations for dimensions. Eg. use dimenstion_aggregation=avg for averaged metric values. Enum options - METRICS_DIMENSION_AGG_NONE, METRICS_DIMENSION_AGG_AVG, METRICS_DIMENSION_AGG_SUM, METRICS_DIMENSION_AGG_MAX, METRICS_DIMENSION_AGG_MIN, METRICS_DIMENSION_AGG_PERCENT, METRICS_DIMENSION_AGG_ALL"
                type: number
                format: int64
            dimension_filter_op:
                description: "Filters the obj_id based on the filter specified.Enum options - METRICS_FILTER_EQUALS, METRICS_FILTER_LIKE, METRICS_FILTER_CONTAINS, METRICS_FILTER_NOT_EQUALS"
                type: number
                format: int64
            dimension_limit:
                description: "Limit the number of dimensions in the result. specially useful in case of URLs"
                type: integer
                format: int32
            dimension_sampling:
                description: "Deprecated. perform sampling for dimensional metrics. zero means auto."
                type: integer
                format: int32
            dimensions:
                description: "Group by dimensions for the metrics. Eg. For results by single dimension use dimensions=browser. For results by browser and operating system use dimensions=browser,os. Enum options - METRICS_DIMENSION_METRIC_TIMESTAMP, METRICS_DIMENSION_COUNTRY, METRICS_DIMENSION_OS, METRICS_DIMENSION_URL, METRICS_DIMENSION_DEVTYPE, METRICS_DIMENSION_LANG, METRICS_DIMENSION_BROWSER, METRICS_DIMENSION_IPGROUP, METRICS_DIMENSION_ATTACK, METRICS_DIMENSION_ASN"
                type: array
                items:
                    type: number
                format: int64
            entity_uuid:
                description: "UUID of the entity. Eg. entity_uuid=virtualservice-0-1"
                type: string
            id:
                description: "ID of the request. In case of GET API it is returned in the metrics query response. In case of collections API responses are grouped byresponses corresponding to each optimized query"
                type: string
            include_refs:
                description: "Resolve UUID to names"
                type: boolean
            include_statistics:
                description: "Include metrics statistics with the request"
                type: boolean
            ipgroup:
                description: "IPGROUP filter Eg. UUID of the IP group"
                type: string
            lang:
                description: "Language filter. Eg. lang=english"
                type: string
            limit:
                description: "Max number of metric samples per metric requestedEg. limit=100 implies return only 100 samples"
                type: integer
                format: int32
            metric_entity:
                description: "Describes the entity type for which metrics is requested. Eg. &metric_entity=VSERVER_METRICS_ENTITY. Enum options - VSERVER_METRICS_ENTITY, VM_METRICS_ENTITY, SE_METRICS_ENTITY, CONTROLLER_METRICS_ENTITY, APPLICATION_METRICS_ENTITY, TENANT_METRICS_ENTITY"
                type: number
                format: int64
            metric_id:
                description: "Comma separated list of metrics requested.Eg. metric_id=l4_client.avg_bandwidth,l7_client.avg_total_responses"
                type: string
            microservice_levels:
                description: "number of levels of microservices map"
                type: integer
                format: int32
            obj_id:
                description: "serverip port of the pool server"
                type: string
            order_by:
                description: "Order metrics series by metric timestamp. -metric_timestamp will result in most recent value first in the time series"
                type: string
            os:
                description: "Operating system filter. Eg. os=mac"
                type: string
            pad_missing_data:
                description: "Pad missing data when not available"
                type: boolean
            page:
                description: "page id for the query. Allowed only for aggregation queries"
                type: integer
                format: int32
            page_size:
                description: "page size of the query. Allowed only for the aggregation queries"
                type: integer
                format: int32
            pool_uuid:
                description: "metrics for a member pool in a virtual service"
                type: string
            prediction:
                description: "Request prediction values instead of actual observed metrics in future if supported."
                type: boolean
            result_format:
                description: "Deprecated. Please do not use this option. APIs only support JSON format.Enum options - METRICS_FORMAT_JSON, METRICS_FORMAT_CSV, METRICS_FORMAT_TXT, METRICS_FORMAT_PROTOBUF"
                type: number
                format: int64
            sampling_level:
                description: "Deprecated.Enum options - METRICS_SAMPLING_DEFAULT, METRICS_SAMPLING_FAST, METRICS_SAMPLING_FORCE"
                type: number
                format: int64
            server:
                description: "Pool Server ID in format server IP port. Eg. 10.10.1.42 80"
                type: string
            serviceengine_uuid:
                description: "UUID of the service engine.Eg. serviceengine_uuid=se-422ce810-50a4-2ecd-d45d-870656e99b7b"
                type: string
            start:
                description: "Start time for the metrics in ISO 8601 format. Default is UNIX Epoch. Eg. start=1970-01-01T00 00 00"
                type: string
            step:
                description: "Metrics time series returned with time points every time duration specified as step. Eg. if bandwidth is desired every 5 Secs then use step=5&metric_id=l4_client.avg_bandwidth"
                type: integer
                format: int32
            stop:
                description: "End time for the metrics in ISO 8601 format. Default is now. Eg. stop=2014-01-01T12 42 42"
                type: string
            tenant_uuid:
                description: "UUID of the Tenant. "
                type: string
            url:
                description: "URL filter. Eg. url=http //www.avinetworks.com"
                type: string
            validate_data:
                description: "Validate every data before returning. This will result in increased latency and should only be used for troubleshooting"
                type: boolean
    MetricsQueryApiResponse:
        type: object
        required:
            - count
            - results
        properties:
            count:
                type: integer
                format: int32
            results:
                type: array
                items:
                    $ref: "#/definitions/MetricsQuery"
    MetricsQueryResponse:
        type: object
        required:
            -   entity_uuid
            -   limit
            -   metric_entity
            -   metric_id
            -   start
            -   step
            -   stop
        properties:
            entity_uuid:
                description: ""
                type: string
            id:
                description: "returns the ID specified in the query"
                type: string
            limit:
                description: ""
                type: integer
                format: int32
            metric_entity:
                description: "Enum options - VSERVER_METRICS_ENTITY, VM_METRICS_ENTITY, SE_METRICS_ENTITY, CONTROLLER_METRICS_ENTITY, APPLICATION_METRICS_ENTITY, TENANT_METRICS_ENTITY"
                type: number
                format: int64
            metric_id:
                description: ""
                type: string
            series:
                type: array
                items:
                    $ref: '#/definitions/MetricsDataSeries'
            start:
                description: ""
                type: string
            step:
                description: ""
                type: integer
                format: int32
            stop:
                description: ""
                type: string
            url:
                description: "url"
                readOnly: True
                type: string
    MetricsQueryResponseApiResponse:
        type: object
        required:
            - count
            - results
        properties:
            count:
                type: integer
                format: int32
            results:
                type: array
                items:
                    $ref: "#/definitions/MetricsQueryResponse"
    MetricStatistics:
        type: object
        properties:
            last_sample:
                description: "value of the last sample"
                type: number
                format: double
            max:
                description: "maximum value in time series requested"
                type: number
                format: double
            max_ts:
                description: "timestamp of the minimum value"
                type: string
            mean:
                description: "arithmetic mean"
                type: number
                format: double
            min:
                description: "minimum value in time series requested"
                type: number
                format: double
            min_ts:
                description: "timestamp of the minimum value"
                type: string
            num_samples:
                description: "Number of actual data samples. It excludes fake data"
                type: integer
                format: int32
            sum:
                description: "summation of all values"
                type: number
                format: double
            trend:
                description: "slope of the data points across the time series requested. trend = (last_value - avg)/avg"
                type: number
                format: double
    RelationalOperatorsParams:
        type: object
        required:
            -   metric_id
            -   right_arg
        properties:
            entity_uuid:
                description: ""
                type: string
            metric_id:
                description: ""
                type: string
            right_arg:
                description: ""
                type: string
