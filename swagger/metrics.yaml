                -   name: start
                    in: query
                    description: Start time for the metrics in ISO 8601 format. Default is UNIX Epoch. Eg. start=1970-01-01T00 00 00
                    type: string
                -   name: step
                    in: query
                    description: Metrics time series returned with time points every time duration specified as step. Eg. if bandwidth is desired every 5 Secs then use step=5&metric_id=l4_client.avg_bandwidth
                    type: integer
                -   name: stop
                    in: query
                    description: End time for the metrics in ISO 8601 format. Default is now. Eg. stop=2014-01-01T12 42 42
                    type: string
                -   name: tenant_uuid
                    in: query
                    description: UUID of the Tenant. 
                    type: string
                -   name: url
                    in: query
                    description: URL filter. Eg. url=http //www.avinetworks.com
                    type: string
                -   name: validate_data
                    in: query
                    description: Validate every data before returning. This will result in increased latency and should only be used for troubleshooting
                    type: boolean
            security:
                - basicAuth: []
            responses:
                200:
                    description: OK
                    schema:
                        $ref: "#/definitions/MetricsQueryResponseApiResponse"
                401:
                    description: log in failed
    /analytics/metrics/virtualservice/{uuid}:
        get:
            consumes:
                -   application/json
            produces:
                -   application/json
            parameters:
                -   name: X-Avi-Tenant
                    in: header
                    type: string
                    required: false
                    description: Avi Tenant Header
                -   name: X-Avi-Tenant-UUID
                    in: header
                    type: string
                    required: false
                    description: Avi Tenant Header UUID
                -   name: X-CSRFToken
                    in: header
                    type: string
                    required: false
                    description: Avi Controller may send back CSRF token in the response cookies. The caller should update the request headers with this token else controller with reject requests.
                -   name: uuid
                    in: path
                    description: UUID of the object to fetch
                    required: true
                    type: string
            security:
                - basicAuth: []
            responses:
                200:
                    description: OK
                    schema:
                        $ref: "#/definitions/MetricsQueryResponse"
                401:
                    description: log in failed
definitions:
