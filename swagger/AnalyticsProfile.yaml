                type: integer
                format: int32
            apdex_rtt_tolerated_factor:
                description: "Tolerated client to Avi Round Trip Time(RTT) factor.  It is a multiple of apdex_rtt_tolerated_factor."
                type: number
                format: double
            apdex_rum_threshold:
                description: "If a client is able to load a page in less than the Satisfactory Latency Threshold, the PageLoad is considered Satisfied.  If the load time is greater than the Satisfied Latency but less than the Tolerated Latency multiplied by Satisifed Latency, it is considered Tolerated.  Greater than this number and the client's request is considered Frustrated.  A PageLoad includes the time for DNS lookup, download of all HTTP objects, and page render time."
                type: integer
                format: int32
            apdex_rum_tolerated_factor:
                description: "Virtual service threshold factor for tolerated Page Load Time (PLT) as multiple of apdex_rum_threshold."
                type: number
                format: double
            apdex_server_response_threshold:
                description: "If Avi receives an HTTP response from a server in less than the Satisfactory Latency Threshold, the server response is considered Satisfied.  If the response time is greater than the Satisfactory Latency Threshold but less than the Tolerated Latency Factor multiplied by the Satisfactory Latency Threshold, it is considered Tolerated.  Greater than this number and the server response is considered Frustrated."
                type: integer
                format: int32
