definitions:
    AnalyticsProfile:
        type: object
        required:
            -   name
        properties:
            _last_modified:
                description: "UNIX time since epoch in microseconds. Units(MICROSECONDS)."
                readOnly: True
                type: string
            apdex_response_threshold:
                description: "If a client receives an HTTP response in less than the Satisfactory Latency Threshold, the request is considered Satisfied. It is considered Tolerated if it is not Satisfied and less than Tolerated Latency Factor multiplied by the Satisfactory Latency Threshold. Greater than this number and the client's request is considered Frustrated. Allowed values are 1-30000."
                type: integer
                default: 500
                format: int32
            apdex_response_tolerated_factor:
                description: "Client tolerated response latency factor. Client must receive a response within this factor times the satisfactory threshold (apdex_response_threshold) to be considered tolerated. Allowed values are 1-1000."
                type: number
                default: 4.0
                format: double
            apdex_rtt_threshold:
                description: "Satisfactory client to Avi Round Trip Time(RTT). Allowed values are 1-2000."
                type: integer
                default: 250
                format: int32
            apdex_rtt_tolerated_factor:
                description: "Tolerated client to Avi Round Trip Time(RTT) factor.  It is a multiple of apdex_rtt_tolerated_factor. Allowed values are 1-1000."
                type: number
                default: 4.0
                format: double
            apdex_rum_threshold:
                description: "If a client is able to load a page in less than the Satisfactory Latency Threshold, the PageLoad is considered Satisfied.  It is considered tolerated if it is greater than Satisfied but less than the Tolerated Latency multiplied by Satisifed Latency. Greater than this number and the client's request is considered Frustrated.  A PageLoad includes the time for DNS lookup, download of all HTTP objects, and page render time. Allowed values are 1-30000."
                type: integer
                default: 5000
                format: int32
            apdex_rum_tolerated_factor:
                description: "Virtual service threshold factor for tolerated Page Load Time (PLT) as multiple of apdex_rum_threshold. Allowed values are 1-1000."
                type: number
                default: 4.0
                format: double
            apdex_server_response_threshold:
                description: "A server HTTP response is considered Satisfied if latency is less than the Satisfactory Latency Threshold. The response is considered tolerated when it is greater than Satisfied but less than the Tolerated Latency Factor * S_Latency.  Greater than this number and the server response is considered Frustrated. Allowed values are 1-30000."
                type: integer
                default: 400
                format: int32
            apdex_server_response_tolerated_factor:
                description: "Server tolerated response latency factor. Servermust response within this factor times the satisfactory threshold (apdex_server_response_threshold) to be considered tolerated. Allowed values are 1-1000."
                type: number
                default: 4.0
                format: double
            apdex_server_rtt_threshold:
                description: "Satisfactory client to Avi Round Trip Time(RTT). Allowed values are 1-2000."
                type: integer
                default: 125
                format: int32
            apdex_server_rtt_tolerated_factor:
                description: "Tolerated client to Avi Round Trip Time(RTT) factor.  It is a multiple of apdex_rtt_tolerated_factor. Allowed values are 1-1000."
                type: number
                default: 4.0
                format: double
            client_log_config:
                description: "Configure which logs are sent to the Avi Controller from SEs and how they are processed."
                $ref: '#/definitions/ClientLogConfiguration'
            client_log_streaming_config:
                description: "Configure to stream logs to an external server. Field introduced in 17.1.1."
                $ref: '#/definitions/ClientLogStreamingConfig'
            conn_lossy_ooo_threshold:
                description: "A connection between client and Avi is considered lossy when more than this percentage of out of order packets are received. Allowed values are 1-100."
                type: integer
                default: 50
                format: int32
            conn_lossy_timeo_rexmt_threshold:
                description: "A connection between client and Avi is considered lossy when more than this percentage of packets are retransmitted due to timeout. Allowed values are 1-100."
                type: integer
                default: 20
                format: int32
            conn_lossy_total_rexmt_threshold:
                description: "A connection between client and Avi is considered lossy when more than this percentage of packets are retransmitted. Allowed values are 1-100."
                type: integer
                default: 50
                format: int32
            conn_lossy_zero_win_size_event_threshold:
                description: "A client connection is considered lossy when percentage of times a packet could not be trasmitted due to TCP zero window is above this threshold. Allowed values are 0-100."
                type: integer
                default: 2
                format: int32
            conn_server_lossy_ooo_threshold:
                description: "A connection between Avi and server is considered lossy when more than this percentage of out of order packets are received. Allowed values are 1-100."
                type: integer
                default: 50
                format: int32
            conn_server_lossy_timeo_rexmt_threshold:
                description: "A connection between Avi and server is considered lossy when more than this percentage of packets are retransmitted due to timeout. Allowed values are 1-100."
                type: integer
                default: 20
                format: int32
            conn_server_lossy_total_rexmt_threshold:
                description: "A connection between Avi and server is considered lossy when more than this percentage of packets are retransmitted. Allowed values are 1-100."
                type: integer
                default: 50
                format: int32
            conn_server_lossy_zero_win_size_event_threshold:
                description: "A server connection is considered lossy when percentage of times a packet could not be trasmitted due to TCP zero window is above this threshold. Allowed values are 0-100."
                type: integer
                default: 2
                format: int32
            description:
                description: "User defined description for the object."
                type: string
            disable_ondemand_metrics:
                description: "Virtual Service (VS) metrics are processed only when there is live data traffic on the VS. In case, VS is idle for a period of time as specified by ondemand_metrics_idle_timeout then metrics processing is suspended for that VS. Field introduced in 18.1.1."
                type: boolean
            disable_se_analytics:
                description: "Disable node (service engine) level analytics forvs metrics."
                type: boolean
            disable_server_analytics:
                description: "Disable analytics on backend servers. This may be desired in container environment when there are large number of ephemeral servers. Additionally, no healthscore of servers is computed when server analytics is disabled."
                type: boolean
            disable_vs_analytics:
                description: "Disable VirtualService (frontend) Analytics. This flag disables metrics and healthscore for Virtualservice. Field introduced in 18.2.1."
                type: boolean
            enable_advanced_analytics:
                description: "Enables Advanced Analytics features like Anomaly detection. If set to false, anomaly computation (and associated rules/events) for VS, Pool and Server metrics will be disabled. However, setting it to false reduces cpu and memory requirements for Analytics subsystem. Field introduced in 17.2.13, 18.1.5, 18.2.1."
                type: boolean
                default: True
            exclude_client_close_before_request_as_error:
                description: "Exclude client closed connection before an HTTP request could be completed from being classified as an error."
                type: boolean
            exclude_dns_policy_drop_as_significant:
                description: "Exclude dns policy drops from the list of errors. Field introduced in 17.2.2."
                type: boolean
            exclude_gs_down_as_error:
                description: "Exclude queries to GSLB services that are operationally down from the list of errors."
                type: boolean
            exclude_http_error_codes:
                description: "List of HTTP status codes to be excluded from being classified as an error.  Error connections or responses impacts health score, are included as significant logs, and may be classified as part of a DoS attack."
                type: array
                items:
                    type: integer
                format: int32
            exclude_invalid_dns_domain_as_error:
                description: "Exclude dns queries to domains outside the domains configured in the DNS application profile from the list of errors."
                type: boolean
            exclude_invalid_dns_query_as_error:
                description: "Exclude invalid dns queries from the list of errors."
                type: boolean
            exclude_no_dns_record_as_error:
                description: "Exclude queries to domains that did not have configured services/records from the list of errors."
                type: boolean
            exclude_no_valid_gs_member_as_error:
                description: "Exclude queries to GSLB services that have no available members from the list of errors."
                type: boolean
            exclude_persistence_change_as_error:
                description: "Exclude persistence server changed while load balancing' from the list of errors."
                type: boolean
            exclude_server_dns_error_as_error:
                description: "Exclude server dns error response from the list of errors."
                type: boolean
            exclude_server_tcp_reset_as_error:
                description: "Exclude server TCP reset from errors.  It is common for applications like MS Exchange."
                type: boolean
            exclude_sip_error_codes:
                description: "List of SIP status codes to be excluded from being classified as an error. Field introduced in 17.2.13, 18.1.5, 18.2.1."
                type: array
                items:
                    type: integer
                format: int32
            exclude_syn_retransmit_as_error:
                description: "Exclude 'server unanswered syns' from the list of errors."
                type: boolean
            exclude_tcp_reset_as_error:
                description: "Exclude TCP resets by client from the list of potential errors."
                type: boolean
            exclude_unsupported_dns_query_as_error:
                description: "Exclude unsupported dns queries from the list of errors."
                type: boolean
            healthscore_max_server_limit:
                description: "Skips health score computation of pool servers when number of servers in a pool is more than this setting. Allowed values are 0-5000. Special values are 0- 'server health score is disabled'. Field introduced in 17.2.13, 18.1.4."
                type: integer
                default: 20
                format: int32
            hs_event_throttle_window:
                description: "Time window (in secs) within which only unique health change events should occur."
                type: integer
                default: 1209600
                format: int32
            hs_max_anomaly_penalty:
                description: "Maximum penalty that may be deducted from health score for anomalies. Allowed values are 0-100."
                type: integer
                default: 10
                format: int32
            hs_max_resources_penalty:
                description: "Maximum penalty that may be deducted from health score for high resource utilization. Allowed values are 0-100."
                type: integer
                default: 25
                format: int32
            hs_max_security_penalty:
                description: "Maximum penalty that may be deducted from health score based on security assessment. Allowed values are 0-100."
                type: integer
                default: 100
                format: int32
            hs_min_dos_rate:
                description: "DoS connection rate below which the DoS security assessment will not kick in."
                type: integer
                default: 1000
                format: int32
            hs_performance_boost:
                description: "Adds free performance score credits to health score. It can be used for compensating health score for known slow applications. Allowed values are 0-100."
                type: integer
                format: int32
            hs_pscore_traffic_threshold_l4_client:
