                format: int32
            ranges:
                description: "List of HTTP status code ranges to be excluded from being classified as an error."
                type: array
                items:
                    $ref: '#/definitions/HTTPStatusRange'
            resp_code_block:
                description: "Block of HTTP response codes to be excluded from being classified as an error. Enum options - AP_HTTP_RSP_4XX, AP_HTTP_RSP_5XX."
                type: array
                items:
                    type: string
            sensitive_log_profile:
                description: "Rules applied to the HTTP application log for filtering sensitive information. Field introduced in 17.2.10, 18.1.2."
                $ref: '#/definitions/SensitiveLogProfile'
            sip_log_depth:
                description: "Maximum number of SIP messages added in logs for a SIP transaction. By default, this value is 20. Allowed values are 1-1000. Field introduced in 17.2.13, 18.1.5, 18.2.1."
                type: integer
                default: 20
                format: int32
            tenant_ref:
                description: " It is a reference to an object of type Tenant."
                type: string
            url:
                description: "url"
                readOnly: True
                type: string
            uuid:
                description: "UUID of the analytics profile."
                type: string
    AnalyticsProfileApiResponse:
        type: object
        required:
            - count
            - results
        properties:
            count:
                type: integer
                format: int32
            results:
                type: array
                items:
                    $ref: "#/definitions/AnalyticsProfile"
    ClientLogConfiguration:
        type: object
        properties:
            enable_significant_log_collection:
                description: "Enable significant log collection. By default, this flag is enabled, which means that Avi SEs collect significant logs and forward them to Controller for further processing. For example, these logs correspond to error conditions such as when the response code for a request is 500. Users can disable this flag to turn off default significant log collection."
                type: boolean
                default: True
            filtered_log_processing:
                description: "(Note  Only sync_and_index_on_demand is implemented at this time) Filtered logs are logs that match any client log filters or rules with logging enabled. Such logs are processed by the Logs Analytics system according to this setting. Enum options - LOGS_PROCESSING_NONE, LOGS_PROCESSING_SYNC_AND_INDEX_ON_DEMAND, LOGS_PROCESSING_AUTO_SYNC_AND_INDEX, LOGS_PROCESSING_AUTO_SYNC_BUT_INDEX_ON_DEMAND. Field introduced in 17.1.1."
                type: string
                default: "LOGS_PROCESSING_SYNC_AND_INDEX_ON_DEMAND"
            non_significant_log_processing:
                description: "(Note  Only sync_and_index_on_demand is implemented at this time) Logs that are neither significant nor filtered, are processed by the Logs Analytics system according to this setting. Enum options - LOGS_PROCESSING_NONE, LOGS_PROCESSING_SYNC_AND_INDEX_ON_DEMAND, LOGS_PROCESSING_AUTO_SYNC_AND_INDEX, LOGS_PROCESSING_AUTO_SYNC_BUT_INDEX_ON_DEMAND. Field introduced in 17.1.1."
                type: string
                default: "LOGS_PROCESSING_SYNC_AND_INDEX_ON_DEMAND"
            significant_log_processing:
                description: "Significant logs are processed by the Logs Analytics system according to this setting. Enum options - LOGS_PROCESSING_NONE, LOGS_PROCESSING_SYNC_AND_INDEX_ON_DEMAND, LOGS_PROCESSING_AUTO_SYNC_AND_INDEX, LOGS_PROCESSING_AUTO_SYNC_BUT_INDEX_ON_DEMAND. Field introduced in 17.1.1."
                type: string
                default: "LOGS_PROCESSING_SYNC_AND_INDEX_ON_DEMAND"
    ClientLogStreamingConfig:
        type: object
        required:
            -   external_server
        properties:
            external_server:
                description: "The destination server IP address or hostname. If a name is provided, this should be resolvable on Avi Service Engines. Field introduced in 17.1.1."
                type: string
            external_server_port:
                description: "The destination server's service port. Field introduced in 17.1.1."
                type: integer
                default: 514
                format: int32
            log_types_to_send:
                description: "Type of logs to stream to the external server. Default is LOGS_ALL, i.e., send all logs. Enum options - LOGS_SIGNIFICANT_ONLY, LOGS_UDF_ONLY, LOGS_UDF_SIGNIFICANT, LOGS_ALL. Field introduced in 17.1.1."
                type: string
                default: "LOGS_ALL"
            max_logs_per_second:
                description: "Maximum number of logs per second streamed to the remote server. By default, 100 logs per second are streamed. Set this to zero(0) to not enforce any limit. Field introduced in 17.1.1."
                type: integer
                default: 100
                format: int32
            protocol:
                description: "Protocol to use for streaming logs. Enum options - LOG_STREAMING_PROTOCOL_UDP, LOG_STREAMING_PROTOCOL_SYSLOG_OVER_UDP, LOG_STREAMING_PROTOCOL_TCP, LOG_STREAMING_PROTOCOL_SYSLOG_OVER_TCP, LOG_STREAMING_PROTOCOL_RAW_OVER_UDP. Field introduced in 18.1.1."
                type: string
                default: "LOG_STREAMING_PROTOCOL_UDP"
            syslog_config:
                description: "Syslog configuration if a Syslog-based protocol is specified for streaming. Field introduced in 18.1.1."
                $ref: '#/definitions/StreamingSyslogConfig'
    HTTPStatusRange:
        type: object
        required:
            -   begin
            -   end
        properties:
            begin:
                description: "Starting HTTP response status code."
                type: integer
                format: int32
            end:
                description: "Ending HTTP response status code."
                type: integer
                format: int32
    SensitiveFieldRule:
        type: object
        properties:
            action:
                description: "Action for the matched log field, for instance the matched field can be removed or masked off. Enum options - LOG_FIELD_REMOVE, LOG_FIELD_MASKOFF. Field introduced in 17.2.10, 18.1.2."
                type: string
                default: "LOG_FIELD_REMOVE"
            enabled:
                description: "Enable rule to match the sensitive fields. Field introduced in 17.2.10, 18.1.2."
                type: boolean
            index:
                description: "Index of the rule. Field introduced in 17.2.10, 18.1.2."
                type: integer
                format: int32
            match:
                description: "Criterion to use for matching in the Log. Field introduced in 17.2.10, 18.1.2."
                $ref: '#/definitions/StringMatch'
            name:
                description: "Name of the rule. Field introduced in 17.2.10, 18.1.2."
                type: string
    SensitiveLogProfile:
        type: object
        properties:
            header_field_rules:
                description: "Match sensitive header fields in HTTP application log. Field introduced in 17.2.10, 18.1.2."
                type: array
                items:
                    $ref: '#/definitions/SensitiveFieldRule'
            waf_field_rules:
                description: "Match sensitive WAF log fields in HTTP application log. Field introduced in 17.2.13, 18.1.3."
                type: array
                items:
                    $ref: '#/definitions/SensitiveFieldRule'
    StreamingSyslogConfig:
        type: object
        properties:
            facility:
                description: "Facility value, as defined in RFC5424, must be between 0 and 23 inclusive. Allowed values are 0-23. Field introduced in 18.1.1."
                type: integer
                default: 16
                format: int32
            filtered_log_severity:
                description: "Severity code, as defined in RFC5424, for filtered logs. This must be between 0 and 7 inclusive. Allowed values are 0-7. Field introduced in 18.1.1."
                type: integer
                default: 5
                format: int32
            hostname:
                description: "String to use as the hostname in the syslog messages. This string can contain only printable ASCII characters (hex 21 to hex 7E; no space allowed). Field introduced in 18.1.1."
                type: string
                default: "AviVantage"
            non_significant_log_severity:
                description: "Severity code, as defined in RFC5424, for non-significant logs. This must be between 0 and 7 inclusive. Allowed values are 0-7. Field introduced in 18.1.1."
                type: integer
                default: 6
                format: int32
            significant_log_severity:
                description: "Severity code, as defined in RFC5424, for significant logs. This must be between 0 and 7 inclusive. Allowed values are 0-7. Field introduced in 18.1.1."
                type: integer
                default: 4
                format: int32
    StringMatch:
        type: object
        required:
            -   match_criteria
        properties:
            match_criteria:
                description: "Criterion to use for string matching the HTTP request. Enum options - BEGINS_WITH, DOES_NOT_BEGIN_WITH, CONTAINS, DOES_NOT_CONTAIN, ENDS_WITH, DOES_NOT_END_WITH, EQUALS, DOES_NOT_EQUAL, REGEX_MATCH, REGEX_DOES_NOT_MATCH."
                type: string
            match_str:
                description: "String value(s)."
                type: array
                items:
                    type: string
            string_group_refs:
                description: "UUID of the string group(s). It is a reference to an object of type StringGroup."
                type: array
                items:
                    type: string
