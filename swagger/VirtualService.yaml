        required:
            -   ip_addr
            -   mask
        properties:
            ip_addr:
                $ref: '#/definitions/IpAddr'
            mask:
                description: ""
                type: integer
                format: int32
    IpAddrRange:
        type: object
        required:
            -   begin
            -   end
        properties:
            begin:
                $ref: '#/definitions/IpAddr'
            end:
                $ref: '#/definitions/IpAddr'
    IPNetworkSubnet:
        type: object
        properties:
            network_ref:
                description: "Network for VirtualService IP allocation with Vantage as the IPAM provider. Network should be created before this is configured. object ref Network."
                type: string
            subnet:
                $ref: '#/definitions/IpAddrPrefix'
            subnet_uuid:
                description: "Subnet UUID or Name or Prefix for VirtualService IP allocation with AWS or OpenStack as the IPAM provider. Only one of subnet or subnet_uuid configuration is allowed."
                type: string
    Lif:
        type: object
        properties:
            cifs:
                type: array
                items:
                    $ref: '#/definitions/Cif'
            lif:
                description: ""
                type: string
            lif_label:
                description: ""
                type: string
            subnet:
                description: ""
                type: string
    MetricsRealTimeUpdate:
        type: object
        required:
            -   enabled
        properties:
            duration:
                description: "Real time metrics collection duration in minutes. 0 for infinite."
                type: integer
                format: int32
            enabled:
                description: "Enables real time metrics collection.  When disabled, 6 hour view is the most granular the system will track."
                type: boolean
    PerformanceLimits:
        type: object
        properties:
            max_concurrent_connections:
                description: "The maximum number of concurrent client conections allowed to the Virtual Service."
                type: integer
                format: int32
            max_throughput:
                description: "The maximum throughput per second for all clients allowed through the client side of the Virtual Service."
                type: integer
                format: int32
    RateLimiterAction:
        type: object
        properties:
            file:
                $ref: '#/definitions/HTTPLocalFile'
            redirect:
                $ref: '#/definitions/HTTPRedirectAction'
            status_code:
                description: "HTTP status code for Local Response rate limit action.Enum options - HTTP_LOCAL_RESPONSE_STATUS_CODE_200, HTTP_LOCAL_RESPONSE_STATUS_CODE_403, HTTP_LOCAL_RESPONSE_STATUS_CODE_404, HTTP_LOCAL_RESPONSE_STATUS_CODE_429"
                type: number
                format: int64
            type:
                description: "Type of action to be enforced upon hitting the rate limit.Enum options - RL_ACTION_NONE, RL_ACTION_DROP_CONN, RL_ACTION_RESET_CONN, RL_ACTION_CLOSE_CONN, RL_ACTION_LOCAL_RSP, RL_ACTION_REDIRECT"
                type: number
                format: int64
    RateProfile:
        type: object
        properties:
            action:
                $ref: '#/definitions/RateLimiterAction'
            burst_sz:
                description: "Maximum number of connections or requests or packets to be let through instantaneously"
                type: integer
                format: int32
            count:
                description: "Maximum number of connections or requests or packets"
                type: integer
                format: int32
            explicit_tracking:
                description: "Explicitly tracks an attacker across rate periods"
                type: boolean
            fine_grain:
                description: "Enable fine granularity"
                type: boolean
            period:
                description: "Time value in seconds to enforce rate count"
                type: integer
                format: int32
    Service:
        type: object
        required:
            -   port
        properties:
            enable_ssl:
                description: "Enable SSL termination and offload for traffic from clients."
                type: boolean
            override_network_profile_ref:
                description: "Override the network profile for this specific service port. object ref NetworkProfile."
                type: string
            port:
                description: "The Virtual Service's port number."
                type: integer
                format: int32
            port_range_end:
                description: "The end of the Virtual Service's port number range."
                type: integer
                format: int32
    ServicePoolSelector:
        type: object
        required:
            -   service_port
        properties:
            service_pool_group_ref:
                description: " object ref PoolGroup."
                type: string
            service_pool_ref:
                description: " object ref Pool."
                type: string
            service_port:
                description: "Pool based destination port"
                type: integer
                format: int32
            service_protocol:
                description: "Destination protocol to match for the pool selection. If not specified, it will match any protocol.Enum options - PROTOCOL_TYPE_TCP_PROXY, PROTOCOL_TYPE_TCP_FAST_PATH, PROTOCOL_TYPE_UDP_FAST_PATH"
                type: number
                format: int64
    StringMatch:
        type: object
        required:
            -   match_criteria
        properties:
            match_criteria:
                description: "Criterion to use for string matching the HTTP request. Enum options - BEGINS_WITH, DOES_NOT_BEGIN_WITH, CONTAINS, DOES_NOT_CONTAIN, ENDS_WITH, DOES_NOT_END_WITH, EQUALS, DOES_NOT_EQUAL, REGEX_MATCH, REGEX_DOES_NOT_MATCH"
                type: number
                format: int64
            match_str:
                description: "String value(s)"
                type: array
                items:
                    type: string
            string_group_refs:
                description: "UUID of the string group(s) object ref StringGroup."
                type: array
                items:
                    type: string
    URIParam:
        type: object
        required:
            -   type
        properties:
            tokens:
                type: array
                items:
                    $ref: '#/definitions/URIParamToken'
            type:
                description: "URI param type. Enum options - URI_PARAM_TYPE_TOKENIZED"
                type: number
                format: int64
    URIParamToken:
        type: object
        required:
            -   type
        properties:
            end_index:
                description: "Index of the ending token in the incoming URI"
                type: integer
                format: int32
            start_index:
                description: "Index of the starting token in the incoming URI"
                type: integer
                format: int32
            str_value:
                description: "Constant string to use as a token"
                type: string
            type:
                description: "Token type for constructing the URI. Enum options - URI_TOKEN_TYPE_HOST, URI_TOKEN_TYPE_PATH, URI_TOKEN_TYPE_STRING, URI_TOKEN_TYPE_STRING_GROUP, URI_TOKEN_TYPE_REGEX"
                type: number
                format: int64
    VirtualService:
        type: object
        required:
            -   name
        properties:
            active_standby_se_tag:
                description: "This configuration only applies if the VirtualService is in Legacy Active Standby HA mode and Load Distribution among Active Standby is enabled. This field is used to tag the VirtualService so that VirtualServices with the same tag will share the same Active ServiceEngine and VirtualServices with different tags will have different Active ServiceEngines. If one of the ServiceEngine's in the ServiceEngineGroup fails, all VirtualServices will end up using the same Active ServiceEngine. Redistribution of the VirtualServices, once the failed ServiceEngine recovers can either be manual or automated, based on the auto redistribute property of the ServiceEngineGroup. Enum options - ACTIVE_STANDBY_SE_1, ACTIVE_STANDBY_SE_2"
                type: number
                format: int64
            analytics_policy:
                $ref: '#/definitions/AnalyticsPolicy'
            analytics_profile_ref:
                description: "Specifies settings related to analytics. object ref AnalyticsProfile."
                type: string
            application_profile_ref:
                description: "Enable application layer specific features for the Virtual Service. object ref ApplicationProfile."
                type: string
            auto_allocate_floating_ip:
                description: "Auto-allocate floating/elastic IP from the Cloud infrastructure."
                type: boolean
            auto_allocate_ip:
                description: "Auto-allocate VIP from the provided subnet."
                type: boolean
            availability_zone:
                description: "Availability-zone to place the Virtual Service."
                type: string
            avi_allocated_fip:
                description: "(internal-use) FIP allocated by Avi in the Cloud infrastructure."
                type: boolean
            avi_allocated_vip:
                description: "(internal-use) VIP allocated by Avi in the Cloud infrastructure."
                type: boolean
            client_auth:
                $ref: '#/definitions/HTTPClientAuthenticationParams'
            cloud_config_cksum:
                description: "Checksum of cloud configuration for VS. Internally set by cloud connector"
                type: string
            cloud_ref:
                description: " object ref Cloud."
                readOnly: True
                type: string
            cloud_type:
                description: "Enum options - CLOUD_NONE, CLOUD_VCENTER, CLOUD_OPENSTACK, CLOUD_AWS, CLOUD_VCA, CLOUD_APIC, CLOUD_MESOS, CLOUD_LINUXSERVER, CLOUD_DOCKER_UCP, CLOUD_RANCHER, CLOUD_OSHIFT_K8S"
                type: number
                format: int64
            connections_rate_limit:
                $ref: '#/definitions/RateProfile'
            created_by:
                description: "Creator name"
                type: string
            delay_fairness:
                description: "Select the algorithm for QoS fairness.  This determines how multiple Virtual Services sharing the same Service Engines will prioritize traffic over a congested network."
                type: boolean
            description:
                description: ""
                type: string
            discovered_network_ref:
                description: "(internal-use) Discovered networks providing reachability for client facing Virtual Service IP. This field is deprecated. object ref Network."
                type: array
                items:
                    type: string
            discovered_networks:
                type: array
                items:
                    $ref: '#/definitions/DiscoveredNetwork'
            discovered_subnet:
                type: array
                items:
                    $ref: '#/definitions/IpAddrPrefix'
            dns_info:
                type: array
                items:
                    $ref: '#/definitions/DnsInfo'
            east_west_placement:
                description: "Force placement on all SE's in service group (Mesos mode only)"
                type: boolean
            enable_autogw:
                description: "Response traffic to clients will be sent back to the source MAC address of the connection, rather than statically sent to a default gateway."
                type: boolean
            enable_rhi:
                description: "Enable Route Health Injection using the BGP Config in the vrf context"
                type: boolean
            enable_rhi_snat:
                description: "Enable Route Health Injection for Source NAT'ted floating IP Address using the BGP Config in the vrf context"
                type: boolean
            enabled:
                description: "Enable or disable the Virtual Service."
                type: boolean
            floating_ip:
                $ref: '#/definitions/IpAddr'
            floating_subnet_uuid:
                description: "If auto_allocate_floating_ip is True and more than one floating-ip subnets exist, then the subnet for the floating IP address allocation. This field is applicable only if the VirtualService belongs to an OpenStack or AWS cloud, in which case it is mandatory, if auto_allocate_floating_ip is selected."
                type: string
            flow_dist:
                description: "Criteria for flow distribution among SEs.Enum options - LOAD_AWARE, CONSISTENT_HASH_SOURCE_IP_ADDRESS, CONSISTENT_HASH_SOURCE_IP_ADDRESS_AND_PORT"
                type: number
                format: int64
            flow_label_type:
                description: "Criteria for flow labelling.Enum options - NO_LABEL, SERVICE_LABEL"
                type: number
                format: int64
            fqdn:
                description: "DNS resolvable, fully qualified domain name of the virtualservice. [Note] Only one of 'fqdn' and 'dns_info' configuration is allowed."
                type: string
            host_name_xlate:
                description: "Translate the host name sent to the servers to this value.  Translate the host name sent from servers back to the value used by the client."
                type: string
            http_policies:
                type: array
                items:
                    $ref: '#/definitions/HTTPPolicies'
            ign_pool_net_reach:
                description: "Ignore Pool servers network reachability constraints for Virtual Service placement."
                type: boolean
            ip_address:
                $ref: '#/definitions/IpAddr'
            ipam_network_subnet:
                $ref: '#/definitions/IPNetworkSubnet'
            limit_doser:
                description: "Limit potential DoS attackers who exceed max_cps_per_client significantly to a fraction of max_cps_per_client for a while."
                type: boolean
            max_cps_per_client:
                description: "Maximum connections per second per client IP."
                type: integer
                format: int32
            microservice_ref:
                description: "Microservice representing the virtual service object ref MicroService."
                type: string
            name:
                description: "Name for the Virtual Service."
                type: string
            network_profile_ref:
                description: "Determines network settings such as protocol, TCP or UDP, and related options for the protocol. object ref NetworkProfile."
                type: string
            network_ref:
                description: "Manually override the network on which the Virtual Service is placed. object ref Network."
                type: string
            network_security_policy_ref:
                description: "Network security policies for the Virtual Service. object ref NetworkSecurityPolicy."
                type: string
            performance_limits:
                $ref: '#/definitions/PerformanceLimits'
            pool_group_ref:
                description: "The pool group is an object that contains pools. object ref PoolGroup."
                type: string
            pool_ref:
                description: "The pool is an object that contains destination servers and related attributes such as load-balancing and persistence. object ref Pool."
                type: string
            port_uuid:
                description: "(internal-use) Network port assigned to the Virtual Service IP address."
                type: string
            remove_listening_port_on_vs_down:
                description: "Remove listening port if VirtualService is down"
                type: boolean
            requests_rate_limit:
                $ref: '#/definitions/RateProfile'
            scaleout_ecmp:
                description: "Disable re-distribution of flows across service engines for a virtual service. Enable if the network itself performs flow hashing with ECMP in environments such as GCP"
                type: boolean
            se_group_ref:
                description: "The Service Engine Group to use for this Virtual Service. Moving to a new SE Group is disruptive to existing connections for this VS. object ref ServiceEngineGroup."
                type: string
            server_network_profile_ref:
                description: "Determines the network settings profile for the server side of TCP proxied connections.  Leave blank to use the same settings as the client to VS side of the connection. object ref NetworkProfile."
                type: string
            service_pool_select:
                type: array
                items:
                    $ref: '#/definitions/ServicePoolSelector'
            services:
                type: array
                items:
                    $ref: '#/definitions/Service'
            snat_ip:
                type: array
                items:
                    $ref: '#/definitions/IpAddr'
            ssl_key_and_certificate_refs:
                description: "Select or create one or two certificates, EC and/or RSA, that will be presented to SSL/TLS terminated connections. object ref SSLKeyAndCertificate."
                type: array
                items:
                    type: string
            ssl_profile_ref:
                description: "Determines the set of SSL versions and ciphers to accept for SSL/TLS terminated connections. object ref SSLProfile."
                type: string
            ssl_sess_cache_avg_size:
                description: "Expected number of SSL session cache entries (may be exceeded)."
                type: integer
                format: int32
            static_dns_records:
                type: array
                items:
                    $ref: '#/definitions/DnsRecord'
            subnet:
                $ref: '#/definitions/IpAddrPrefix'
            subnet_uuid:
                description: "If auto_allocate_ip is True, then the subnet for the Virtual Service IP address allocation. This field is applicable only if the VirtualService belongs to an OpenStack or AWS cloud, in which case it is mandatory, if auto_allocate is selected."
                type: string
            tenant_ref:
                description: " object ref Tenant."
                type: string
            type:
                description: "Specify if this is a normal Virtual Service, or if it is the parent or child of an SNI-enabled virtual hosted Virtual Service.Enum options - VS_TYPE_NORMAL, VS_TYPE_VH_PARENT, VS_TYPE_VH_CHILD"
                type: number
                format: int64
            url:
                description: "url"
                readOnly: True
                type: string
            use_bridge_ip_as_vip:
                description: "Use Bridge IP as VIP on each Host in Mesos deployments"
                type: boolean
            uuid:
                description: "UUID of the VirtualService."
                type: string
            vh_domain_name:
                description: "The exact name requested from the client's SNI-enabled TLS hello domain name field. If this is a match, the parent VS will forward the connection to this child VS."
                type: array
                items:
                    type: string
            vh_parent_vs_uuid:
                description: "Specifies the Virtual Service acting as Virtual Hosting (SNI) parent."
                type: string
            vrf_context_ref:
                description: "Virtual Routing Context that the Virtual Service is bound to. This is used to provide the isolation of the set of networks the application is attached to. object ref VrfContext."
                type: string
            vs_datascripts:
                type: array
                items:
                    $ref: '#/definitions/VSDataScripts'
            weight:
                description: "The Quality of Service weight to assign to traffic transmitted from this Virtual Service.  A higher weight will prioritize traffic versus other Virtual Services sharing the same Service Engines. (1-2-4-8)"
                type: integer
                format: int32
    VirtualServiceApiResponse:
        type: object
        required:
            - count
            - results
        properties:
            count:
                type: integer
                format: int32
            results:
                type: array
                items:
                    $ref: "#/definitions/VirtualService"
    VSDataScripts:
        type: object
        required:
