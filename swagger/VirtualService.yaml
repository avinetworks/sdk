                description: " object ref VIMgrHostRuntime."
                type: string
            to_new_se:
                description: ""
                type: boolean
            to_se_ref:
                description: " object ref ServiceEngine."
                type: string
    VsResyncParams:
        type: object
        properties:
            se_ref:
                description: " object ref ServiceEngine."
                type: array
                items:
                    type: string
    VsScaleinParams:
        type: object
        properties:
            admin_down:
                description: ""
                type: boolean
            from_se_ref:
                description: " object ref ServiceEngine."
                type: string
            scalein_primary:
                description: ""
                type: boolean
    VsScaleoutParams:
        type: object
        properties:
            admin_up:
                description: ""
                type: boolean
            new_vcpus:
                description: ""
                type: integer
                format: int32
            to_host_ref:
                description: " object ref VIMgrHostRuntime."
                type: string
            to_new_se:
                description: ""
                type: boolean
            to_se_ref:
                description: " object ref ServiceEngine."
                type: string
    VsSeInitialPlacementParams:
        type: object
        properties:
            to_host_ref:
                description: " object ref VIMgrHostRuntime."
                type: string
            to_new_se:
                description: ""
                type: boolean
            to_se_ref:
                description: " object ref ServiceEngine."
                type: string
    VsSwitchoverParams:
        type: object
        properties:
            se_uuid:
                description: ""
                type: string
