                description: "Configure UDP Proxy network profile. Field introduced in 17.2.8, 18.1.3, 18.2.1."
                $ref: '#/definitions/UDPProxyProfile'
    TCPFastPathProfile:
        type: object
        properties:
            enable_syn_protection:
                description: "When enabled, Avi will complete the 3-way handshake with the client before forwarding any packets to the server.  This will protect the server from SYN flood and half open SYN connections."
                type: boolean
            session_idle_timeout:
                description: "The amount of time (in sec) for which a connection needs to be idle before it is eligible to be deleted. Allowed values are 5-3600. Special values are 0 - 'infinite'."
                type: integer
                default: 300
                format: int32
    TCPProxyProfile:
        type: object
        properties:
            aggressive_congestion_avoidance:
                description: "Controls the our congestion window to send, normally it's 1 mss, If this option is turned on, we use 10 msses."
                type: boolean
            automatic:
                description: "Dynamically pick the relevant parameters for connections."
                type: boolean
                default: True
            cc_algo:
                description: "Controls the congestion control algorithm we use. Enum options - CC_ALGO_NEW_RENO, CC_ALGO_CUBIC, CC_ALGO_HTCP."
                type: string
                default: "CC_ALGO_NEW_RENO"
            congestion_recovery_scaling_factor:
                description: "Congestion window scaling factor after recovery. Allowed values are 0-8. Field introduced in 17.2.12, 18.1.3, 18.2.1."
                type: integer
                default: 2
                format: int32
            idle_connection_timeout:
                description: "The duration for keepalive probes or session idle timeout. Max value is 3600 seconds, min is 5.  Set to 0 to allow infinite idle time. Allowed values are 5-3600. Special values are 0 - 'infinite'."
                type: integer
                default: 600
                format: int32
            idle_connection_type:
                description: "Controls the behavior of idle connections. Enum options - KEEP_ALIVE, CLOSE_IDLE."
                type: string
                default: "KEEP_ALIVE"
            ignore_time_wait:
                description: "A new SYN is accepted from the same 4-tuple even if there is already a connection in TIME_WAIT state.  This is equivalent of setting Time Wait Delay to 0."
                type: boolean
            ip_dscp:
                description: "Controls the value of the Differentiated Services Code Point field inserted in the IP header.  This has two options   Set to a specific value, or Pass Through, which uses the incoming DSCP value. Allowed values are 0-63. Special values are MAX - 'Passthrough'."
                type: integer
                format: int32
            max_retransmissions:
                description: "The number of attempts at retransmit before closing the connection. Allowed values are 3-8."
                type: integer
                default: 8
                format: int32
            max_segment_size:
                description: "Maximum TCP segment size. Allowed values are 512-9000. Special values are 0 - 'Use Interface MTU'."
                type: integer
                format: int32
            max_syn_retransmissions:
                description: "The maximum number of attempts at retransmitting a SYN packet before giving up. Allowed values are 3-8."
                type: integer
                default: 8
                format: int32
            min_rexmt_timeout:
                description: "The minimum wait time (in millisec) to retransmit packet. Allowed values are 50-5000. Field introduced in 17.2.8."
                type: integer
                format: int32
            nagles_algorithm:
                description: "Consolidates small data packets to send clients fewer but larger packets.  Adversely affects real time protocols such as telnet or SSH."
                type: boolean
            reassembly_queue_size:
                description: "Maximum number of TCP segments that can be queued for reassembly. Configuring this to 0 disables the feature and provides unlimited queuing. Field introduced in 17.2.13, 18.1.4, 18.2.1."
                type: integer
                format: int32
            receive_window:
                description: "Size of the receive window. Allowed values are 32-65536."
                type: integer
                default: 64
                format: int32
            reorder_threshold:
                description: "Controls the number of duplicate acks required to trigger retransmission. Setting a higher value reduces retransmission caused by packet reordering. A larger value is recommended in public cloud environments where packet reordering is quite common. The default value is 8 in public cloud platforms (AWS, Azure, GCP), and 3 in other environments. Allowed values are 1-100. Field introduced in 17.2.7."
                type: integer
                format: int32
            slow_start_scaling_factor:
                description: "Congestion window scaling factor during slow start. Allowed values are 0-8. Field introduced in 17.2.12, 18.1.3, 18.2.1."
                type: integer
                default: 1
                format: int32
            time_wait_delay:
                description: "The time (in millisec) to wait before closing a connection in the TIME_WAIT state. Allowed values are 500-2000. Special values are 0 - 'immediate'."
                type: integer
                default: 2000
                format: int32
            use_interface_mtu:
                description: "Use the interface MTU to calculate the TCP max segment size."
                type: boolean
                default: True
    UDPFastPathProfile:
        type: object
        properties:
            per_pkt_loadbalance:
                description: "When enabled, every UDP packet is considered a new transaction and may be load balanced to a different server.  When disabled, packets from the same client source IP and port are sent to the same server."
                type: boolean
            session_idle_timeout:
                description: "The amount of time (in sec) for which a flow needs to be idle before it is deleted. Allowed values are 2-3600."
                type: integer
                default: 10
                format: int32
            snat:
                description: "When disabled, Source NAT will not be performed for all client UDP packets."
                type: boolean
                default: True
    UDPProxyProfile:
        type: object
        properties:
