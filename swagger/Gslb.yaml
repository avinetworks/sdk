definitions:
    DNSConfig:
        type: object
        required:
            -   domain_name
        properties:
            domain_name:
                description: "GSLB subdomain used for GSLB service FQDN match and placement. ."
                type: string
    GeoLocation:
        type: object
        properties:
            latitude:
                description: "Latitude of the location. This is represented as degrees.minutes. The range is from -90.0 (south) to +90.0 (north). Allowed values are -90.0-+90.0. Field introduced in 17.1.1."
                type: number
                format: float
            longitude:
                description: "Longitude of the location. This is represented as degrees.minutes. The range is from -180.0 (west) to +180.0 (east). Allowed values are -180.0-+180.0. Field introduced in 17.1.1."
                type: number
                format: float
            name:
                description: "Location name in the format Country/State/City. Field introduced in 17.1.1."
                type: string
            tag:
                description: "Location tag string - example  USEast. Field introduced in 17.1.1."
                type: string
    Gslb:
        type: object
        required:
            -   leader_cluster_uuid
            -   name
        properties:
            _last_modified:
                description: "UNIX time since epoch in microseconds. Units(MICROSECONDS)."
                readOnly: True
                type: string
            clear_on_max_retries:
                description: "Max retries after which the remote site is treated as a fresh start. In fresh start all the configs are downloaded. Allowed values are 1-1024."
                type: integer
                default: 20
                format: int32
            client_ip_addr_group:
                description: "Group to specify if the client ip addresses are public or private. Field introduced in 17.1.2."
                $ref: '#/definitions/GslbClientIpAddrGroup'
            description:
                description: "User defined description for the object."
                type: string
            dns_configs:
                description: "Sub domain configuration for the GSLB.  GSLB service's FQDN must be a match one of these subdomains. ."
                type: array
                items:
                    $ref: '#/definitions/DNSConfig'
            is_federated:
                description: "This field indicates that this object is replicated across GSLB federation. Field introduced in 17.1.3."
                type: boolean
                default: True
            leader_cluster_uuid:
                description: "Mark this Site as leader of GSLB configuration. This site is the one among the Avi sites."
                type: string
            maintenance_mode:
                description: "This field disables the configuration operations on the leader for all federated objects.  CUD operations on Gslb, GslbService, GslbGeoDbProfile and other federated objects will be rejected. The rest-api disabling helps in upgrade scenarios where we don't want configuration sync operations to the Gslb member when the member is being upgraded.  This configuration programmatically blocks the leader from accepting new Gslb configuration when member sites are undergoing upgrade. . Field introduced in 17.2.1."
                type: boolean
            name:
                description: "Name for the GSLB object."
                type: string
            send_interval:
                description: "Frequency with which group members communicate. Allowed values are 1-3600."
                type: integer
                default: 15
                format: int32
            sites:
                description: "Select Avi site member belonging to this Gslb."
                type: array
                items:
                    $ref: '#/definitions/GslbSite'
            tenant_ref:
                description: " It is a reference to an object of type Tenant."
                type: string
            third_party_sites:
                description: "Third party site member belonging to this Gslb. Field introduced in 17.1.1."
                type: array
                items:
                    $ref: '#/definitions/GslbThirdPartySite'
            url:
                description: "url"
                readOnly: True
                type: string
            uuid:
                description: "UUID of the GSLB object."
                type: string
            view_id:
                description: "The view-id is used in change-leader mode to differentiate partitioned groups while they have the same GSLB namespace. Each partitioned group will be able to operate independently by using the view-id."
                type: integer
                format: int64
    GslbApiResponse:
        type: object
        required:
            - count
            - results
        properties:
            count:
                type: integer
                format: int32
            results:
                type: array
                items:
                    $ref: "#/definitions/Gslb"
    GslbClientIpAddrGroup:
        type: object
        required:
            -   type
        properties:
            addrs:
                description: "Configure IP address(es). Field introduced in 17.1.2."
                type: array
                items:
                    $ref: '#/definitions/IpAddr'
            prefixes:
                description: "Configure IP address prefix(es). Field introduced in 17.1.2."
                type: array
                items:
                    $ref: '#/definitions/IpAddrPrefix'
            ranges:
                description: "Configure IP address range(s). Field introduced in 17.1.2."
                type: array
                items:
                    $ref: '#/definitions/IpAddrRange'
            type:
                description: "Specify whether this client IP address range is public or private. Enum options - GSLB_IP_PUBLIC, GSLB_IP_PRIVATE. Field introduced in 17.1.2."
                type: string
                default: "GSLB_IP_PUBLIC"
    GslbGeoLocation:
        type: object
        required:
            -   source
        properties:
            location:
                description: "Geographic location of the site. Field introduced in 17.1.1."
                $ref: '#/definitions/GeoLocation'
            source:
                description: "This field describes the source of the GeoLocation. . Enum options - GSLB_LOCATION_SRC_USER_CONFIGURED, GSLB_LOCATION_SRC_INHERIT_FROM_SITE, GSLB_LOCATION_SRC_FROM_GEODB. Field introduced in 17.1.1."
                type: string
    GslbHealthMonitorProxy:
        type: object
        properties:
            proxy_type:
                description: "This field identifies the health monitor proxy behavior. The designated site for health monitor proxy can monitor public or private or all the members of a given site. . Enum options - GSLB_HEALTH_MONITOR_PROXY_ALL_MEMBERS, GSLB_HEALTH_MONITOR_PROXY_PRIVATE_MEMBERS. Field introduced in 17.1.1."
                type: string
                default: "GSLB_HEALTH_MONITOR_PROXY_PRIVATE_MEMBERS"
            site_uuid:
                description: "This field identifies the site that will health monitor on behalf of the current site. i.e. it will be a health monitor proxy and monitor members of the current site. . Field introduced in 17.1.1."
                type: string
    GslbSite:
        type: object
        required:
            -   cluster_uuid
            -   name
            -   password
            -   username
        properties:
            address:
                description: "IP Address or a DNS resolvable, fully qualified domain name of the Site Controller Cluster."
                type: string
            cluster_uuid:
                description: "UUID of the 'Cluster' object of the Controller Cluster in this site."
                type: string
            dns_vs_uuids:
                description: "The DNS VSes on which the GslbServices shall be placed. The site has to be an ACTIVE member.  This field is deprecated in 17.2.3 and replaced by 'dns_vses' field. . Field deprecated in 17.2.3."
                type: array
                items:
                    type: string
            dns_vses:
                description: "This field identifies the DNS VS and the subdomains it hosts for Gslb services. . Field introduced in 17.2.3."
                type: array
                items:
                    $ref: '#/definitions/GslbSiteDnsVs'
            enabled:
                description: "Enable or disable the Site.  This is useful in maintenance scenarios such as upgrade and routine maintenance.  A disabled site's configuration shall be retained but it will not get any new configuration updates.  It shall not participate in Health-Status monitoring.  VIPs of the Virtual Services on the disabled site shall not be sent in DNS response.  When a site transitions from disabled to enabled, it is treated similar to the addition of a new site."
                type: boolean
                default: True
            hm_proxies:
                description: "User can designate certain Avi sites to run health monitor probes for VIPs/VS(es) for this site. This is useful in network deployments where the VIPs/VS(es) are reachable only from certain sites. A typical scenario is a firewall between two GSLB sites. User may want to run health monitor probes from sites on either side of the firewall so that each designated site can derive a datapath view of the reachable members. If the health monitor proxies are not configured, then the default behavior is to run health monitor probes from all the active sites. Field introduced in 17.1.1."
                type: array
                items:
                    $ref: '#/definitions/GslbHealthMonitorProxy'
            hm_shard_enabled:
                description: "This field enables the health monitor shard functionality on a site-basis. Field introduced in 18.2.2."
                type: boolean
            ip_addresses:
                description: "IP Address(es) of the Site's Cluster. For a 3-node cluster, either the cluster vIP is provided, or the list of controller IPs in the cluster are provided."
                type: array
                items:
                    $ref: '#/definitions/IpAddr'
            location:
                description: "Geographic location of the site. Field introduced in 17.1.1."
                $ref: '#/definitions/GslbGeoLocation'
            member_type:
                description: "The site's member type  A leader is set to ACTIVE while allmembers are set to passive. . Enum options - GSLB_ACTIVE_MEMBER, GSLB_PASSIVE_MEMBER."
                type: string
                default: "GSLB_PASSIVE_MEMBER"
            name:
                description: "Name for the Site Controller Cluster."
                type: string
            password:
                description: "The password used when authenticating with the Site."
                type: string
            port:
                description: "The Site Controller Cluster's REST API port number. Allowed values are 1-65535."
                type: integer
                default: 443
                format: int32
            ratio:
                description: "User can overide the individual GslbPoolMember ratio for all the VIPs/VS(es) of this site. If this field is not  configured then the GslbPoolMember ratio gets applied. . Allowed values are 1-20. Field introduced in 17.1.1."
                type: integer
                format: int32
            username:
                description: "The username used when authenticating with the Site. ."
                type: string
            uuid:
                description: "This field is used as a key in the datastore for the GslbSite table to encapsulate site-related info. . Field introduced in 17.2.5."
                type: string
    GslbSiteDnsVs:
        type: object
        required:
            -   dns_vs_uuid
        properties:
            dns_vs_uuid:
                description: "This field identifies the DNS VS uuid for this site. Field introduced in 17.2.3."
                type: string
            domain_names:
                description: "This field identifies the subdomains that are hosted on the DNS VS. GslbService(s) whose FQDNs map to one of the subdomains will be hosted on this DNS VS. If no subdomains are configured, then the default behavior is to host all the GslbServices on this DNS VS. Field introduced in 17.2.3."
                type: array
                items:
                    type: string
    GslbThirdPartySite:
        type: object
        required:
            -   name
        properties:
            cluster_uuid:
                description: "Third-party-site identifier generated by Avi. Field introduced in 17.1.1."
                readOnly: True
                type: string
            enabled:
                description: "Enable or disable the third-party Site.  This is useful in maintenance scenarios such as upgrade and routine maintenance. A disabled site's configuration shall be retained  but it will not get any new configuration updates.   VIPs associated with the disabled site shall not be sent in DNS response. . Field introduced in 17.1.1."
                type: boolean
                default: True
            hm_proxies:
                description: "User can designate certain Avi sites to run health monitor probes for VIPs/VS(es) for this site. This is useful in network deployments where the VIPs/VS(es) are reachable only from certain sites. A typical scenario is a firewall between two GSLB sites. User may want to run health monitor probes from sites on either side of the firewall so that each designated site can derive a datapath view of the reachable members. If the health monitor proxies are not configured, then the default behavior is to run health monitor probes from all the active sites. Field introduced in 17.1.1."
                type: array
                items:
                    $ref: '#/definitions/GslbHealthMonitorProxy'
            location:
                description: "Geographic location of the site. Field introduced in 17.1.1."
                $ref: '#/definitions/GslbGeoLocation'
            name:
                description: "Name of the third-party Site. Field introduced in 17.1.1."
                type: string
            ratio:
                description: "User can overide the individual GslbPoolMember ratio for all the VIPs of this site. If this field is not configured, then the GslbPoolMember ratio gets applied. . Allowed values are 1-20. Field introduced in 17.1.1."
                type: integer
