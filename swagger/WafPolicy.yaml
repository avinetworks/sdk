                description: "A set of rules which describe conditions under which the request will bypass the WAF. This will be executed in the request header phase before any other WAF related code. Field introduced in 18.2.3."
                $ref: '#/definitions/WafPolicyWhitelist'
    WafPolicyApiResponse:
        type: object
        required:
            - count
            - results
        properties:
            count:
                type: integer
                format: int32
            results:
                type: array
                items:
                    $ref: "#/definitions/WafPolicy"
    WafPolicyWhitelist:
        type: object
        properties:
            rules:
                description: "Rules to bypass WAF. Field introduced in 18.2.3."
                type: array
                items:
                    $ref: '#/definitions/WafPolicyWhitelistRule'
    WafPolicyWhitelistRule:
        type: object
        required:
            -   index
            -   match
            -   name
        properties:
            actions:
                description: "Actions to be performed upon successful matching. Enum options - WAF_POLICY_WHITELIST_ACTION_ALLOW, WAF_POLICY_WHITELIST_ACTION_DETECTION_MODE, WAF_POLICY_WHITELIST_ACTION_CONTINUE. Field introduced in 18.2.3."
                type: array
                items:
                    type: string
            description:
                description: "Description of this rule. Field introduced in 18.2.3."
                type: string
            enable:
                description: "Enable or disable the rule. Field introduced in 18.2.3."
                type: boolean
                default: True
            index:
                description: "Rules are executed in order of this index field. Field introduced in 18.2.3."
                type: integer
                format: int32
            match:
                description: "Match criteria describing requests to which this rule should be applied. Field introduced in 18.2.3."
                $ref: '#/definitions/MatchTarget'
            name:
                description: "A name describing the rule in a short form. Field introduced in 18.2.3."
                type: string
    WafPositiveSecurityModel:
        type: object
        properties:
            group_refs:
                description: "These groups should be used to separate different levels of concern. The order of the groups matters, one group may mark parts of the request as valid, so that subsequent groups will not check these parts. It is a reference to an object of type WafPolicyPSMGroup. Field introduced in 18.2.3."
                type: array
                items:
                    type: string
    WafRule:
        type: object
        required:
            -   enable
            -   index
            -   rule
        properties:
            enable:
                description: "Enable or disable WAF Rule Group. Field introduced in 17.2.1."
                type: boolean
                default: True
            exclude_list:
                description: "Exclude list for the WAF rule. The fields in the exclude list entry are logically and'ed to deduce the exclusion criteria. If there are multiple excludelist entries, it will be 'logical or' of them. Field introduced in 17.2.3."
                type: array
                items:
                    $ref: '#/definitions/WafExcludeListEntry'
            force_detection:
                description: "When set to 'true', this rule will not cause 'deny' or 'redirect' actions to run, even if WAF Policy is set to enforcement mode. The behavior would be as if this rule operated in detection mode regardless of WAF Policy setting. Field deprecated in 18.1.5. Field introduced in 18.1.4."
                type: boolean
            index:
                description: " Field introduced in 17.2.1."
                type: integer
                format: int32
            mode:
                description: "WAF Rule mode. This can be detection or enforcement. If this is not set, the Policy mode is used. This only takes effect if the policy allows delegation. Enum options - WAF_MODE_DETECTION_ONLY, WAF_MODE_ENFORCEMENT. Field introduced in 18.1.5, 18.2.1."
                type: string
            name:
                description: "User-friendly optional name for a rule. Field introduced in 17.2.1."
                type: string
            rule:
                description: "Rule as per Modsec language. Field introduced in 17.2.1."
                type: string
            rule_id:
                description: "Identifier (id) for a rule per Modsec language. All SecRule and SecAction directives require an id. It is extracted from the id action in a ModSec rule. Rules within a single WAF Policy are required to have unique rule_ids. Field introduced in 17.2.2."
                type: string
            tags:
                description: "Tags for WAF rule as per Modsec language. They are extracted from the tag action in a ModSec rule. Field introduced in 18.1.3."
                type: array
                items:
                    type: string
    WafRuleGroup:
        type: object
        required:
            -   enable
            -   index
            -   name
        properties:
            enable:
                description: "Enable or disable WAF Rule Group. Field introduced in 17.2.1."
                type: boolean
                default: True
            exclude_list:
                description: "Exclude list for the WAF rule group. The fields in the exclude list entry are logically and'ed to deduce the exclusion criteria. If there are multiple excludelist entries, it will be 'logical or' of them. Field introduced in 17.2.1."
                type: array
                items:
                    $ref: '#/definitions/WafExcludeListEntry'
            force_detection:
                description: "When set to 'true', any rule in this group will not cause 'deny' or 'redirect' actions to run, even if WAF Policy is set to enforcement mode. The behavior would be as if this rule operated in detection mode regardless of WAF Policy setting. Field deprecated in 18.1.5. Field introduced in 18.1.4."
                type: boolean
            index:
                description: " Field introduced in 17.2.1."
                type: integer
                format: int32
            name:
                description: " Field introduced in 17.2.1."
                type: string
            rules:
                description: "Rules as per Modsec language. Field introduced in 17.2.1."
                type: array
                items:
                    $ref: '#/definitions/WafRule'
