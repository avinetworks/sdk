# SSL ciphers config file

#List of netscaler cipher and respective open ssl
#cipher which are supported by AVI
supported_netscaler_to_open_ssl_cipher:
  TLS1-AES-256-CBC-SHA: AES256-SHA
  TLS1-AES-128-CBC-SHA: AES128-SHA
  TLS1.2-AES-256-SHA256: AES256-SHA256
  TLS1.2-AES-128-SHA256: AES128-SHA256
  TLS1.2-AES256-GCM-SHA384: AES256-GCM-SHA384
  TLS1.2-AES128-GCM-SHA256: AES128-GCM-SHA256
  TLS1-ECDHE-RSA-AES256-SHA: ECDHE-RSA-AES256-SHA
  TLS1-ECDHE-RSA-AES128-SHA: ECDHE-RSA-AES128-SHA
  TLS1.2-ECDHE-RSA-AES-256-SHA384: ECDHE-RSA-AES256-SHA384
  TLS1.2-ECDHE-RSA-AES-128-SHA256: ECDHE-RSA-AES128-SHA256
  TLS1.2-ECDHE-RSA-AES256-GCM-SHA384: ECDHE-RSA-AES256-GCM-SHA384
  TLS1.2-ECDHE-RSA-AES128-GCM-SHA256: ECDHE-RSA-AES128-GCM-SHA256
  TLS1.2-DHE-RSA-AES-256-SHA256: DHE-RSA-AES256-SHA256
  TLS1.2-DHE-RSA-AES-128-SHA256: DHE-RSA-AES128-SHA256
  TLS1.2-DHE-RSA-AES256-GCM-SHA384: DHE-RSA-AES256-GCM-SHA384
  TLS1.2-DHE-RSA-AES128-GCM-SHA256: DHE-RSA-AES128-GCM-SHA256
  TLS1-DHE-RSA-AES-256-CBC-SHA: DHE-RSA-AES256-SHA
  TLS1-DHE-RSA-AES-128-CBC-SHA: DHE-RSA-AES128-SHA
  TLS1-DHE-DSS-AES-256-CBC-SHA: DHE-DSS-AES256-SHA
  TLS1-DHE-DSS-AES-128-CBC-SHA: DHE-DSS-AES128-SHA
  TLS1-ECDHE-RSA-DES-CBC3-SHA: ECDHE-RSA-DES-CBC3-SHA
  SSL3-EDH-RSA-DES-CBC3-SHA: EDH-RSA-DES-CBC3-SHA
  SSL3-EDH-DSS-DES-CBC3-SHA: EDH-DSS-DES-CBC3-SHA
  TLS1-ECDHE-RSA-RC4-SHA: ECDHE-RSA-RC4-SHA
  SSL3-DES-CBC3-SHA: DES-CBC3-SHA
  SSL3-RC4-SHA: RC4-SHA
  SSL3-RC4-MD5: RC4-MD5
  SSL2-DES-CBC-MD5: DHE-DSS-AES128-SHA256

#List of netscaler cipher and respective open ssl
#cipher which are not supported by AVI
non_supported_netscaler_to_open_ssl_cipher:
  SSL3-DES-CBC-SHA: DES-CBC-SHA
  SSL3-EXP-RC4-MD5: EXP-RC4-MD5
  SSL3-EXP-DES-CBC-SHA: EXP-DES-CBC-SHA
  SSL3-EXP-RC2-CBC-MD5: EXP-RC2-CBC-MD5
  SSL3-EDH-DSS-DES-CBC-SHA: EDH-DSS-DES-CBC-SHA
  SSL3-EXP-EDH-DSS-DES-CBC-SHA: EXP-EDH-DSS-DES-CBC-SHA
  SSL3-EDH-RSA-DES-CBC-SHA: EDH-RSA-DES-CBC-SHA
  SSL3-EXP-EDH-RSA-DES-CBC-SHA: EXP-EDH-RSA-DES-CBC-SHA
  SSL3-ADH-RC4-MD5: ADH-RC4-MD5
  SSL3-ADH-DES-CBC3-SHA: ADH-DES-CBC3-SHA
  SSL3-ADH-DES-CBC-SHA: ADH-DES-CBC-SHA
  TLS1-ADH-AES-128-CBC-SHA: ADH-AES128-SHA
  TLS1-ADH-AES-256-CBC-SHA: ADH-AES256-SHA
  SSL3-EXP-ADH-RC4-MD5: EXP-ADH-RC4-MD5
  SSL3-EXP-ADH-DES-CBC-SHA: EXP-ADH-DES-CBC-SHA
  SSL3-NULL-MD5: NULL-MD5
  SSL3-NULL-SHA: NULL-SHA

#List of open ssl ciphers to respective AVI ssl cipher
#cipher which are supported by AVI
open_ssl_cipher_to_avi_ssl_cipher:
