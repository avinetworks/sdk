{
	"ping_mon_config": {
		"add lb monitor": {
			"pingmon": {
				"deviation": "0",
				"interval": "5",
				"resptimeout": "2",
				"attrs": ["pingmon", "PING"],
				"downTime": "30",
				"LRTM": "DISABLED"
			}
		}
	},
	"tcp_mon_config": {
		"add lb monitor": {
			"user-tcp": {
				"deviation": "0",
				"LRTM": "ENABLED",
				"reverse": "YES",
				"interval": "5",
				"transparent": "YES",
				"destIP": "10.90.191.100",
				"resptimeout": "2",
				"attrs": ["user-tcp", "TCP"],
				"downTime": "30",
				"ipTunnel": "YES",
				"destPort": "8080",
				"secure": "YES"
			}
		}
	},
	"http_mon_config": {
		"add lb monitor": {
			"user-http": {
				"httpRequest": "\"HEAD /\"",
				"deviation": "0",
				"interval": "5",
				"customHeaders": "\"X - auth - tenant\\ r\\ n \"",
				"respCode": "200 300",
				"downTime": "30",
				"resptimeout": "2",
				"LRTM": "DISABLED",
				"attrs": ["user-http", "HTTP" ]
			}
		}
	},
	"http-ecv_mon_config": {
	    "add lb monitor": {
	        "user-http-ecv":{
	            	"deviation": "0",
                    "resptimeout": "5",
                    "secure": "YES",
                    "downTime": "30",
                    "interval": "6",
                    "recv": "EVM ping response",
                    "send": "GET / ping.html",
                    "attrs": ["cf-tpa-uat-ui_m", "HTTP-ECV"]
            }
	    }
	},
	"external_mon_config": {
		"add lb monitor": {
			"user-user": {
				"deviation": "0",
				"dispatcherIP": "127.0.0.1",
				"scriptName": "sample_monitor.txt",
				"interval": "5",
				"resptimeout": "2",
				"attrs": ["user-user", "USER"],
				"downTime": "30",
				"scriptArgs": "test",
				"LRTM": "DISABLED",
				"dispatcherPort": "3013"
			}
		}
	},
	"dns_mon_config": {
		"add lb monitor": {
			"user-dns": {
				"deviation": "0",
				"interval": "5",
				"resptimeout": "2",
				"attrs": ["user-dns", "DNS"],
				"downTime": "30",
				"query": "google.com",
				"LRTM": "DISABLED",
				"queryType": "Address"
			}
		}
	}
}