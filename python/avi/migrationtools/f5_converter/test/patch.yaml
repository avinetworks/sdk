Pool:
  - match_name: p1
    patch:
      name: coolpool
      cloud_ref: /api/cloud/?name=AWS

  - match_regex_name: "*cicd*"
    patch:
      enabled: False
      tenant_ref: /api/tenant/?name=awesome

NetworkProfile:
  - match_name_in_list:
    - tcp
    - tcp-legacy
    - tcp-lan-optimized-300
    - fidelity-tcp
    - tcp-lan-optimized
    - fidelity-tcp
    delete_old: true
    patch:
      name: fidelity-standard-tcp
      tenant_ref: /api/tenant/?name=admin
