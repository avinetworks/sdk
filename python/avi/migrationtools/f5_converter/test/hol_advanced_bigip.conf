ltm rule /Common/https_redirect {
    when HTTP_REQUEST { #When a HTTP Request is recieved
   HTTP::redirect "https://[HTTP::host][HTTP::uri]" #Redirect to HTTP and keep host and path
}
ltm rule /Common/pool_failure_response {
when HTTP_REQUEST { #When a HTTP Request is recieved
if { [active_members [LB::server pool]] < 1 } { #If the number of servers is less than 1
        HTTP::respond 503 content { #Respond with a 503 status with the text below
            <html>
                <head>
                    <title>Apology Page</title>
                </head>
                <body>
                    We are sorry, but there are currently no servers available or there is maintenance going on.<br>
                    Please contact the site administrator if you feel this is an error.
                </body>
            </html>
   }
}
ltm rule /Common/insert_true_client_ip {
when HTTP_REQUEST { #When a HTTP Request is recieved
          HTTP::header insert "True-Client-IP" "[IP::client_addr]" #Insert a HTTP header with the name of "True-Client-IP" and a value of the client/source IP address
       }
}
ltm rule /Common/denylist {
    when CLIENT_ACCEPTED { #When a client connects, if their IP address is present on the denylist_ip data-group, drop the connection
    if {(([class match [IP::client_addr] equals denylist_ips])}
      drop
   }
}
ltm rule /Common/x-forwarded-port {
    when HTTP_REQUEST { #When a HTTP Request is recieved 
    if {( [HTTP::header exists "X-Forwarded-Proto"]) }{ #if the X-Forwarded-Proto header is present
        HTTP::header insert X-Forwarded-Proto [HTTP::Protocol] #Replace it with new X-Forwarded-Proto header and client HTTP Protocol
    }
    if {( [HTTP::header exists "X-Forwarded-Port"]) }{ #if the X-Forwarded-Port header is present
        HTTP::header insert X-Forwarded-Port [TCP::local_port] #Replace it with new X-Forwarded-Port header and client TCP local port
    }
    }
}
ltm rule /Common/path_match_respond_403 {
    when HTTP_REQUEST { #When a HTTP Request is recieved
     switch -glob [string tolower [HTTP::uri]] {
            "/secure/" -
			"/system/" -
			"/admin/" -
			"/login/" - {
                HTTP::respond 403
                }
            }
     }
}
