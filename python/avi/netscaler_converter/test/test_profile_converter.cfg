{
	"ns_config_dict": {
        "set ssl vserver": {
            "testssl": {
                "sslProfile": "test_ssl",
                "attrs": ["testssl"]
            }
        },

        "bind ssl vserver": {
            "testssl": [{
                "attrs": ["testssl"],
                "cipherName": "SSL3-RC4-MD5"
            }, {
                "attrs": ["testssl"],
                "cipherName": "SSL3-EXP-ADH-DES-CBC-SHA"
            }, {
                "certkeyName": "CD.cert",
                "attrs": ["testssl"]
            }, {
                "CA": "",
                "crlCheck": "Mandatory",
                "certkeyName": "TestrootCA",
                "attrs": ["testssl"]
            }, {
                "eccCurveName": "P_256",
                "attrs": ["testssl"]
            }]
        },

        "add ssl profile": {
            "test_ssl": {
                "dropReqWithNoHostHeader": "YES",
                "strictCAChecks": "YES",
                "SNIEnable": "ENABLED",
                "clientAuth": "ENABLED",
                "clientAuthUseBoundCAChain": "ENABLED",
                "sessReuse": "ENABLED",
                "sessTimeout": "120",
                "clientCert": "Mandatory",
                "attrs": ["test_ssl"]
            }
        },


        "add ssl certKey": {
            "ns-server-certificate": {
                "cert": "ns-server.cert",
                "attrs": ["ns-server-certificate"],
                "key": "ns-server.key"
            },
            "test1": {
                "cert": "test1.cert",
                "attrs": ["test1"],
                "key": "test1.key"
            },
            "CD.cert": {
                "cert": "CD.cert.cert",
                "attrs": ["CD.cert"],
                "key": "CD.cert.key"
            },
            "TestrootCA": {
                "cert": "testroot",
                "attrs": ["TestrootCA"],
                "key": "testrootca"
            }
        }
    }

}
